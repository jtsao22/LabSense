{% extends "generic_channel.html" %}

{% block table %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Measurement</th>
            <th>Sensor 1</th>
            <th>Sensor 2</th>
        </tr>
    </thead>
    {% for measurement in current_channel.measurement_set.all %}
    <tbody>
        <tr>
            <td>{{ measurement.name }}</td>
            <td>0.5</td>
            <td>0.5</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
